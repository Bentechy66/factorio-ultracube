[mod-setting-description]
cube-show-cube-alerts=Zeigt den jetzigen Standort des Würfels als einen Alarm auf der Minikarte an. Dies kann mit __CONTROL__cube-toggle-alerts__ an- oder ausgeschaltet werden.
cube-cube-fx-frequency=Der Würfel explodiert regelmäßig, damit du ihn wiederfinden kannst, du kannst aber die Wiederholrate dieses Effekts runterstellen, falls es dir zu nervig wird.
cube-powered-cars=Würfelbetriebene Autos sind unzerstörbar. Einsatz auf eigene Verantwortung.
cube-cubecam-scale=Verändert die Größe des Cubecam-Fensters um diesen Wert.
cube-circuit-machines=Erlaubt Ultracube-Produktionsmaschinen, sich mit dem Schaltkreisnetzwerk zu verbinden. Dies ermöglicht bessere Steuerung der Maschinen (z. B. automatisches Festlegen von Rezepten in Maschinen), vereinfacht aber einige Logistik-Puzzles. Du kannst diese Einstellung auf Aus lassen, um das "klassische" Ultracube zu spielen, oder sie aktivieren, um die neuen Funktionen zu nutzen.

